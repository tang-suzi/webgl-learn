<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>透视投影</title>
    <script src="./src/glMatrix.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      const VEHADER_SOURCE = `
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform mat4 u_ViewMatrix;
        varying vec4 v_Color;
        void main() {
            gl_Position = u_ViewMatrix * a_Position;
            v_Color = a_Color;
        }
      `;
      const FSHADER_SOURCE = `
        precision mediump float;
        varying vec4 v_Color;
        void main() {
            gl_FragColor = v_Color;
        }
      `;
      function main() {
        const canvas = document.getElementById("canvas");
        const gl = canvas.getContext("webgl");
        gl.viewport(0, 0, canvas.clientWidth, canvas.clientHeight);
        gl.clearColor(0, 0, 0, 1);
        gl.clear(gl.COLOR_BUFFER_BIT);
        initShaders(gl)
        initBuffers(gl)
        gl.drawArrays(gl.TRIANGLES, 0, 9)
      }
      function initShaders(gl) {
        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

        gl.shaderSource(vertexShader, VEHADER_SOURCE)
        gl.shaderSource(fragmentShader, FSHADER_SOURCE)

        gl.compileShader(vertexShader)
        gl.compileShader(fragmentShader)

        if(!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
          console.error(gl.getShaderInfoLog(vertexShader))
        }
        if(!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
          console.error(gl.getShaderInfoLog(fragmentShader))
        }

        const program = gl.createProgram()
        gl.attachShader(program, vertexShader)
        gl.attachShader(program, fragmentShader)
        gl.linkProgram(program)
        gl.useProgram(program)
        gl.program = program
      }
      function initBuffers(gl) {
        const vertices = new Float32Array([
                0.0, 70, -40, 1,      1, 0,  0, 1,
                -50, -30, -40, 1,     1, 0,  0, 1, // 红色
                50, -30, -40, 1,      1, 0,  0, 1,

                50, 40, -20, 1, 1.0, 1.0,  0.4, 1,
                -50, 40, -20, 1, 1.0, 1.0,  0.4, 1,
                0.0, -60,-20, 1, 1.0, 1.0,  0.4, 1,// 黄色

                0.0, 50, 0.0, 1,  0.4,  0.4, 1.0, 1,
                -50, -50, 0.0, 1,  0.4,  0.4, 1.0, 1,
                50, -50, 0.0, 1,  0.4,  0.4, 1.0, 1, // 蓝色
        ])

        const a_Position = gl.getAttribLocation(gl.program, "a_Position")
        const buffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)
        gl.enableVertexAttribArray(a_Position)
        gl.vertexAttribPointer(a_Position, 4, gl.FLOAT, false, 8*4, 0)
        const a_Color = gl.getAttribLocation(gl.program, 'a_Color')
        gl.enableVertexAttribArray(a_Color)
        gl.vertexAttribPointer(a_Color, 4, gl.FLOAT, false, 8*4, 4*4)

        let modelView = glMatrix.mat4.create()
        glMatrix.mat4.identity(modelView)
        /**
         * @param out 输出
         * @param fovy 焦点 焦点越小，物体越大。角度越大，物体越小
         * @param aspect 横总比
         * @param near 近
         * @param far 远
         */
        glMatrix.mat4.perspective(modelView, 170 * Math.PI / 180, 1, 1, 50)

        const uniformMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix')
        gl.uniformMatrix4fv(uniformMatrix, false, modelView)
      }
      main();
    </script>
  </body>
</html>
