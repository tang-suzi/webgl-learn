<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用API缩放</title>
    <script src="./src/glMatrix.js"></script>
    <script>
      let gl;
      function init() {
        initWebGL();
        initShaders();
        initBuffers();
        draw();
      }
      function initWebGL() {
        const canvas = document.getElementById("canvas");
        gl = canvas.getContext("webgl");
        gl.viewport(0, 0, canvas.clientWidth, canvas.clientHeight);
      }
      function initShaders() {
        const vertexShaderSource = `
            attribute vec4 a_Position;
            uniform mat4 proj;
        
            void main(void){
                gl_Position =proj * a_Position;
            }
        `;
        const fragmentShaderSource = `
            precision mediump float;
            void main(void){
                gl_FragColor =vec4(1.0,1.0,0.0,1.0);
            }
        `;
        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.shaderSource(fragmentShader, fragmentShaderSource);

        gl.compileShader(vertexShader);
        gl.compileShader(fragmentShader);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);
        gl.program = program;
      }
      function initBuffers() {
        const vertices = new Float32Array([
          0, 0, 0, 1,
                0, 0.05, 0, 1,
                0.5, 0, 0, 1,
                
                0.5,0,0,1,
                0,0.05,0,1,
                0.5,0.05,0,1
        ]);
        const a_Position = gl.getAttribLocation(gl.program, "a_Position");
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
        gl.enableVertexAttribArray(a_Position);
        gl.vertexAttribPointer(a_Position, 4, gl.FLOAT, false, 4 * 4, 0);

        const modelView = mat4.create();
        mat4.identity(modelView);
        mat4.scale(modelView, [1, 8, 1]);

        const uniformMatrix = gl.getUniformLocation(gl.program, "proj");
        gl.uniformMatrix4fv(uniformMatrix, false, modelView);
      }
      function draw() {
        gl.clearColor(0, 0, 0, 1);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        gl.enable(gl.DEPTH_TEST);
        gl.drawArrays(gl.TRIANGLES, 0, 6);
      }
    </script>
  </head>
  <body onload="init()">
    <canvas id="canvas" width="1024" height="768"></canvas>
  </body>
</html>
