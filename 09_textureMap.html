<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>纹理</title>
    <script src="./src/glMatrix.js"></script>
    <script>
      let gl;
      const projMat4 = mat4.create();
      let uniformTexture;
      const vertexShaderSource = `
                attribute vec4 a_Position;
                uniform mat4 proj;
                void main() {
                    gl_Position = proj * a_Position;
                    gl_PointSize = 64.0;
                }
            `;
      const fragmentShaderSource = `
                precision mediump float;
                uniform sampler2D u_Sampler;
                void main(void) {
                    vec4 color = texture2D(u_Sampler, gl_PointCoord);
                    if(color.a < 0.1)
                        discard;
                    gl_FragColor = color;
                }
            `;
      function init() {
        initWebGL();
        initShaders();
        initBuffers();
      }
      function initWebGL() {
        const canvas = document.getElementById("canvas");
        gl = canvas.getContext("webgl");
        gl.viewport(0, 0, canvas.clientWidth, canvas.clientHeight);
        mat4.ortho(
          0,
          canvas.clientWidth,
          canvas.clientHeight,
          0,
          -1,
          1,
          projMat4
        );
      }
      function initShaders() {
        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.shaderSource(fragmentShader, fragmentShaderSource);

        gl.compileShader(vertexShader);
        if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
          console.error(
            "An error occurred compiling the vertex shader:",
            gl.getShaderInfoLog(vertexShader)
          );
          return;
        }

        gl.compileShader(fragmentShader);
        if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
          console.error(
            "An error occurred compiling the fragment shader:",
            gl.getShaderInfoLog(fragmentShader)
          );
          return;
        }

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);
        gl.program = program;
      }
      function initBuffers() {
        const vertices = new Float32Array([
          100.0, 100.0, 0.0, 1.0, 100.0, 200.0, 0.0, 1.0, 200.0, 200.0, 0.0,
          1.0, 200, 100, 0, 1,
        ]);
        const a_Position = gl.getAttribLocation(gl.program, "a_Position");
        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
        gl.enableVertexAttribArray(a_Position);
        gl.vertexAttribPointer(a_Position, 4, gl.FLOAT, false, 16, 0);

        const uniformProj = gl.getUniformLocation(gl.program, "proj");
        gl.uniformMatrix4fv(uniformProj, false, projMat4);

        uniformTexture = gl.getUniformLocation(gl.program, "u_Sampler");

        /**
         * 开启混合
         * gl.enable(cap) 开启一个功能
         * gl.blendFunc(sfactor, dfactor) 设置混合函数 sfactor 源混合因子 dfactor 目标混合因子
         *
         */
        gl.enable(gl.BLEND);
        gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
        initTextures();
      }
      function loadTexture(texture) {
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texImage2D(
          gl.TEXTURE_2D,
          0,
          gl.RGBA,
          gl.RGBA,
          gl.UNSIGNED_BYTE,
          texture.image
        );
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
        gl.uniform1i(uniformTexture, 0);
        draw();
      }
      function initTextures() {
        const textureHandle = gl.createTexture();
        textureHandle.image = new Image();
        textureHandle.image.src = "./img.png";
        textureHandle.image.onload = function () {
          loadTexture(textureHandle);
        };
      }
      function draw() {
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        gl.enable(gl.DEPTH_TEST);
        gl.drawArrays(gl.POINTS, 0, 4);
      }
    </script>
  </head>
  <body onload="init()">
    <canvas id="canvas" width="1024" height="768"></canvas>
  </body>
</html>
